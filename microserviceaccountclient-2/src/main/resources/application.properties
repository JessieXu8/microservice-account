# The port of registration center
server.port=8585
# It means that this application is registration centre, so it doesn't need register itself.
eureka.client.register-with-eureka=true
# The responsibility of registration centre is to maintain service instance but not need to retrieve service
eureka.client.fetch-registry=true
# You can visit below link to see Eureka information panel
eureka.client.service-url.defaultZone =http://127.0.0.1:8383/eureka/

spring.application.name=micro-service-account-client-2

# register IP address in eureka
eureka.instance.prefer-ip-address=true

spring.datasource.url=jdbc:mysql://tengte-w10/account
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jackson.serialization.indent-output=true
